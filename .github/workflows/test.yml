name: Test Backend

on:
  push:
    branches:
      - main
      - master
      - develop
    paths:
      - 'backend/**'
  pull_request:
    paths:
      - 'backend/**'

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      POSTGRES_SERVER: localhost
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: test_db
      SECRET_KEY: test_secret_key_for_testing_only_min_32_chars
      PROJECT_NAME: "BTEC Backend Test"
      FIRST_SUPERUSER: admin@example.com
      FIRST_SUPERUSER_PASSWORD: changethis123
      EMAIL_TEST_USER: test@example.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.5.11"
          enable-cache: true

      - name: Install dependencies
        run: uv sync
        working-directory: backend

      - name: Run database migrations
        run: uv run alembic upgrade head
        working-directory: backend

      - name: Run tests with coverage
        run: uv run pytest --cov=app --cov-report=xml --cov-report=html --cov-report=term
        working-directory: backend

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./backend/coverage.xml
          flags: backend
          name: backend-coverage
        continue-on-error: true

      - name: Store coverage HTML report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-html
          path: backend/htmlcov
          retention-days: 7

      - name: Coverage report summary
        run: uv run coverage report
        working-directory: backend
