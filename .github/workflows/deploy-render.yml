name: Deploy to Render

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'backend/**'
      - 'render.yaml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Render
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          if [ -z "$RENDER_API_KEY" ] || [ -z "$RENDER_SERVICE_ID" ]; then
            echo "‚ö†Ô∏è  Warning: RENDER_API_KEY or RENDER_SERVICE_ID not set"
            echo "Please configure these secrets in GitHub repository settings:"
            echo "  - RENDER_API_KEY: Your Render API key"
            echo "  - RENDER_SERVICE_ID: Your Render service ID"
            echo ""
            echo "Skipping deployment..."
            exit 0
          fi
          
          echo "Deploying to Render..."
          curl -X POST "https://api.render.com/v1/services/${RENDER_SERVICE_ID}/deploys" \
            -H "Authorization: Bearer ${RENDER_API_KEY}" \
            -H "Content-Type: application/json" \
            -d '{"clearCache": false}'
          
          echo "‚úì Deployment triggered successfully"

      - name: Notify deployment status
        if: success()
        run: |
          echo "üöÄ Deployment to Render completed successfully!"
          echo "Check your Render dashboard for deployment progress"
