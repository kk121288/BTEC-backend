services:
  - type: web
    name: btec-backend
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: btec-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 11520
      - key: BACKEND_CORS_ORIGINS
        value: '["*"]'
      - key: PYTHON_VERSION
        value: 3.11.0

databases:
  - name: btec-db
    databaseName: btec
    user: btec_user
    plan: free
